<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FlexPrint Designer</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body { background: #0b0b0b; font-family: Arial, sans-serif; }
    .frame { width: 100%; height: 100%; border: 0; display: block; }
    .fallback {
      position: absolute; inset: 0; display: flex; align-items: center; justify-content: center;
      color: #fff; text-align: center; padding: 24px; background: #0b0b0b;
    }
    .fallback a { color: #f59b1a; }
  </style>
</head>
<body>
  <iframe class="frame" src="http://127.0.0.1:3040/" title="FlexPrint Designer"></iframe>
  <div class="fallback">
    <div>
      <h1>Designer nicht gestartet</h1>
      <p>Starte den Designer-Server unter <code>print-designer-develop</code> und lade diese Seite neu.</p>
      <p>Direktlink: <a href="http://127.0.0.1:3040/">http://127.0.0.1:3040/</a></p>
    </div>
  </div>
</body>
</html>
